<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>COLOR PICKER</h3>

        <div class="box"></div>
        
        <div class="selectColor">
            <div>
                <label for="color">COLOR-1</label>
                <input type="color" class="color1" value="#FF0000">
            </div>
            <div>
                <label for="color">COLOR-2</label>
                <input type="color" class="color2" value="#1100FF">
            </div>
        </div>
        <input type="text" class="code" placeholder="YOUR COLOR CODE" readonly>

         <div class="info">
             <b>Saved To Clipboard</b>
         </div>

        <button id="btn">GET CODE</button>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
